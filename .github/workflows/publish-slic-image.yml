name: Create and publish slic Docker image

on:
  push:
    branches: ['main','feature/publish-docker-image']

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: slic_meta
        uses: docker/metadata-action@v4.0.1
        with:
          images: ghcr.io/${{ env.IMAGE_NAME }}

      - name: Build and push slic Docker image
        uses: docker/build-push-action@v3.1.1
        continue-on-error: true
        with:
          context: containers/slic
          file: containers/slic/Dockerfile
          push: true
          tags: |
            ${{ steps.slic_meta.outputs.tags }}
            ghcr.io/${{ env.IMAGE_NAME }}:latest
          labels: ${{ steps.slic_meta.outputs.labels }}