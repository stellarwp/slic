name: PHP tests

on: [ push ]

jobs:
  phpunit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
      - uses: php-actions/composer@v6
        with:
          php_version: '7.4'
          version: 2
      - uses: php-actions/phpunit@v3
        with:
          version: '9.5.0'
          php_version: '7.4'
          php_extensions: uopz
