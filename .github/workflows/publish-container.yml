name: Create and publish a Docker image

on:
  push:
    branches: ['main','feature/publish-docker-image']

env:
  SLIC_IMAGE_NAME: ${{ github.repository }}
  WP_IMAGE_NAME: ${{ github.repository }}-wordpress

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: stellarwp
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: slic_meta
        uses: docker/metadata-action@v4.0.1
        with:
          images: ghcr.io/${{ env.SLIC_IMAGE_NAME }}

      - name: Build and push slic Docker image
        uses: docker/build-push-action@v3.1.1
        with:
          context: containers/slic
          file: containers/slic/Dockerfile
          push: true
          tags: ${{ steps.slic_meta.outputs.tags }}
          labels: ${{ steps.slic_meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha

      - name: Extract metadata (tags, labels) for Docker
        id: wp_meta
        uses: docker/metadata-action@v4.0.1
        with:
          images: ghcr.io/${{ env.WP_IMAGE_NAME }}

      - name: Build and push wordpress Docker image
        uses: docker/build-push-action@v3.1.1
        with:
          context: containers/wordpress
          file: containers/wordpress/Dockerfile
          push: true
          tags: ${{ steps.wp_meta.outputs.tags }}
          labels: ${{ steps.wp_meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha